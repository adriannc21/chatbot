<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div id="chatbotFabrix">
      <div class="activ" id="fabrixToggle">
        <img
          src="https://dev.tiendakrear3d.com/wp-content/uploads/2025/06/fabrix_x1.webp"
          alt="chat"
        />
      </div>
      <div class="content" id="fabrixContent">
        <div class="top">
          <div class="return" style="display: none">
            <img
              src="https://dev.tiendakrear3d.com/wp-content/uploads/2025/06/left.webp"
              alt=""
            />
          </div>
          <img
            class="fabrix"
            src="https://dev.tiendakrear3d.com/wp-content/uploads/2025/06/fabrix.webp"
            alt=""
          />
          <div class="flow">
            <p class="in">¡Hola! Soy Fabrix tu asistente virtual</p>
            <p class="in2">¿Cómo puedo ayudarte?</p>
          </div>
          <div class="out">
            <img
              src="https://dev.tiendakrear3d.com/wp-content/uploads/2025/06/x.webp"
              alt=""
            />
          </div>
        </div>
        <div class="info">
          <div class="help product">
            <p class="flow">¿Tienes dudas sobre qué comprar?</p>
            <button class="btn-in">
              <img
                src="https://dev.tiendakrear3d.com/wp-content/uploads/2025/06/icon-enviar.webp"
                alt=""
              />
              Ver opciones recomendadas
            </button>
          </div>
          <div class="help questions">
            <p class="flow">Preguntas Frecuentes</p>
            <button class="btn-in">
              <img
                src="https://dev.tiendakrear3d.com/wp-content/uploads/2025/06/icon-quest.webp"
                alt=""
              />
              Consultar ahora
            </button>
          </div>
        </div>

        <div class="recommendation-chat"></div>
        <div class="tree"></div>
      </div>
    </div>

    <!-- JS externo -->
    <script src="chat.js" defer></script>
  </body>
</html>
